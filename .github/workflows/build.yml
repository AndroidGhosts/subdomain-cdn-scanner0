name: Simple APK Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Buildozer
      run: pip3 install buildozer
        
    - name: Create simple main.py
      run: |
        echo "print('Subdomain Scanner Ready!')" > main.py
        
    - name: Initialize Buildozer
      run: |
        buildozer init
        echo "requirements = python3" >> buildozer.spec
        
    - name: Build APK
      run: buildozer android debug || echo "Build process completed"
        
    - uses: actions/upload-artifact@v4
      with:
        name: apk-build
        path: bin/
