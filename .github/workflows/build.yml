name: Simple APK
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Clean and setup
        run: |
          rm -f buildozer.spec
          rm -rf .buildozer/
          pip3 install buildozer
      - name: Create files
        run: |
          echo "print('Hello Android')" > main.py
          buildozer init
      - name: Build
        run: buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: apk-file
          path: bin/
