name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: One-line setup
        run: |
          sudo apt update && sudo apt install -y python3-pip openjdk-11-jdk zlib1g-dev build-essential
          pip3 install Cython python-for-android
      - name: Build
        run: |
          p4a apk --private . --package=org.test.app --name App --requirements=python3 --arch=arm64-v8a
      - uses: actions/upload-artifact@v4
        with:
          name: apk-file
          path: "*.apk"
