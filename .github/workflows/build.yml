name: Simple Build
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create package
        run: |
          echo "print('Ready')" > main.py
          zip app.zip main.py
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: app.zip
