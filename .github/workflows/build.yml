name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          sudo apt update
          pip3 install python-for-android
      - name: Build
        run: |
          p4a apk \
          --private . \
          --package=org.test.app \
          --name App \
          --requirements=python3 \
          --arch=arm64-v8a \
          --bootstrap=sdl2 \
          --orientation=portrait
      - uses: actions/upload-artifact@v4
        with:
          name: apk-result
          path: "*.apk"
