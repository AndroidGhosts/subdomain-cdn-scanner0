name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk zlib1g-dev
          pip3 install python-for-android
      - name: Create app
        run: echo "print('Subdomain Scanner')" > main.py
      - name: Build APK with arch specification
        run: |
          p4a apk --private . \
          --package=org.test.app \
          --name "SubdomainScanner" \
          --version 1.0 \
          --requirements=python3 \
          --arch=arm64-v8a
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: "*.apk"
