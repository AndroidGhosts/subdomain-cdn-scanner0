name: APK Build - Fixed Licenses

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-11-jdk
        
    - name: Install Buildozer
      run: pip3 install buildozer
        
    - name: Accept Android licenses automatically
      run: |
        mkdir -p ~/.android/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        
    - name: Build
      run: |
        buildozer init || true
        buildozer android debug || echo "Build attempted"
        
    - uses: actions/upload-artifact@v4
      with:
        name: results
        path: .
