name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        run: |
          sudo apt update
          pip3 install python-for-android
      - name: Create app
        run: echo "print('Test')" > main.py
      - name: Build
        run: p4a apk --private . --package=org.test.app --name App --requirements=python3
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: "*.apk"
