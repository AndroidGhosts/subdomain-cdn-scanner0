name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf libtool pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          cmake \
          libffi-dev libssl-dev \
          swig \
          python3-venv
        
    - name: Install Buildozer
      run: |
        python3 -m pip install --upgrade pip
        pip3 install buildozer
        
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> ~/.android/licenses/android-sdk-license
        yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
        
    - name: Initialize Buildozer
      run: |
        buildozer init || echo "Buildozer initialized"
        
    - name: Build APK with specific SDK version
      run: |
        # Update buildozer.spec to use accepted SDK versions
        sed -i 's/android.sdk = .*/android.sdk = 30/' buildozer.spec || true
        sed -i 's/android.ndk = .*/android.ndk = 21d/' buildozer.spec || true
        buildozer -v android debug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: subdomain-scanner-apk
        path: bin/*.apk
        retention-days: 7
