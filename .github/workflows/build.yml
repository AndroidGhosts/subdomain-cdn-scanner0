name: Docker APK Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build with Docker
      run: |
        docker build -t apk-builder .
        docker run -v $(pwd)/output:/app/bin apk-builder
        
    - uses: actions/upload-artifact@v3
      with:
        name: apk-output
        path: output/*.apk
