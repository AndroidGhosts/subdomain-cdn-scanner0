name: Build APK with Docker
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build using Kivy Docker image
        run: |
          docker run --rm \
          -v $(pwd):/source \
          -v buildozer_docker:/buildozer \
          kivy/buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: docker-apk
          path: bin/*.apk
