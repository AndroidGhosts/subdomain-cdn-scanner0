name: Simple APK Build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
      - name: Create simple app
        run: |
          flutter create myapp
          cd myapp
          flutter build apk --release
      - name: Force find and upload APK
        run: |
          # البحث في جميع المواقع الممكنة لـ APK
          find . -name "*.apk" -exec echo "Found APK: {}" \; -exec cp {} . \;
          ls -la *.apk || echo "No APK copied"
      - uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: "*.apk"
          if-no-files-found: warn
