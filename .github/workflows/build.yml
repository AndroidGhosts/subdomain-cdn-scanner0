name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-11-jdk
          pip3 install Cython buildozer kivy
          
      - name: Setup licenses
        run: |
          mkdir -p ~/.android/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
          
      - name: Create simple app
        run: |
          echo "from kivy.app import App" > main.py
          echo "from kivy.uix.label import Label" >> main.py
          echo "class MyApp(App):" >> main.py
          echo "    def build(self):" >> main.py
          echo "        return Label(text='Subdomain Scanner')" >> main.py
          echo "MyApp().run()" >> main.py
          
      - name: Build
        run: |
          buildozer init
          buildozer android debug
          
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/
